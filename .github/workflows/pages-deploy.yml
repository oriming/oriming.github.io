name: "Build and Deploy"
on:
  push:
    branches: [ main ]
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"  # 必须加引号（YAML 规范）
          bundler-cache: true
          cache-version: 7

      # 现在 bundle 命令可用
      - name: Clean Sass Cache
        run: |
          bundle config unset frozen
          bundle config unset deployment
          bundle lock --add-platform x86_64-linux

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
        with:
          static_site_generator: jekyll

      - name: Build site
        run: |
          bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
          ls -R "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: Test site
        run: |
          bundle exec htmlproofer _site --disable-external --check-html --allow_hash_href

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2  # 改用专用上传器
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
