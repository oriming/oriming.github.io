name: "Build and Deploy"
on:
  push:
    branches:
      - main
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # 允许推送部署
      pages: write      # 允许操作 GitHub Pages
      id-token: write   # 允许 OIDC 认证

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Build Static Site
        run: npm run build  # 假设生成到 `dist/` 目录

      - name: Upload Artifact
        uses: actions/upload-artifact@v4  # 推荐使用 v4
        with:
          name: static-site
          path: dist/
          retention-days: 1  # 临时保留工件（部署后自动清理）

  deploy:
    needs: build  # 依赖构建作业
    runs-on: ubuntu-latest
    permissions:
      pages: write
      actions: read

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: static-site
          path: dist/  # 解压到同名目录

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/  # 必须与下载路径一致

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  post-cleanup:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()  # 无论部署成功与否都执行
    steps:
      - name: Delete Build Artifact
        uses: geekyeggo/delete-artifact@v1
        with:
          name: static-site
